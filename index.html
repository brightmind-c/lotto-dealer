<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบบันทึกหวย</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 850px;
      margin: auto;
    }
    h1, h2 {
      margin-top: 30px;
    }
    label, input, select {
      font-size: 16px;
    }
    input[type="text"], input[type="number"] {
      width: 80px;
      margin-right: 10px;
    }
    .form-section {
      margin-bottom: 10px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn {
      background-color: #9e9e9e;
    }
    .delete-btn {
      background-color: #e53935;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>

<h1>ระบบบันทึกเลขหวย v05.14</h1>

<!-- ===== บล็อกใหม่: เลขอั้น 3 ตัว ===== -->
<div class="form-section">
  <div class="form-group">
    <strong>เลขอั้น 3 ตัว</strong>
    <input type="text" id="limited3digit" maxlength="3" placeholder="เลข">
    <button onclick="addToList('limited3digit', 'limited3digitTable')">เพิ่มรายการ</button>
  </div>
</div>

<!-- ===== บล็อกใหม่: ซื้อเอง 3 ตัว ===== -->
<div class="form-section">
  <div class="form-group">
    <strong>ซื้อเอง 3 ตัว</strong>
    <input type="text" id="selfbuy3digit" maxlength="3" placeholder="เลข">
    <button onclick="addToList('selfbuy3digit', 'selfbuy3digitTable')">เพิ่มรายการ</button>
  </div>
</div>

<!-- ===== บล็อกใหม่: เลขอั้น 2 ตัว ===== -->
<div class="form-section">
  <div class="form-group">
    <strong>เลขอั้น 2 ตัว</strong>
    <input type="text" id="limited2digit" maxlength="2" placeholder="เลข">
    <label><input type="checkbox" id="limited2top"> บน</label>
    <label><input type="checkbox" id="limited2bottom"> ล่าง</label>
    <label><input type="checkbox" id="limited2reverse"> กลับ</label>
    <button onclick="addLimited2Digit()">เพิ่มรายการ</button>
  </div>
</div>

<!-- ===== บล็อกใหม่: ซื้อเอง 2 ตัว ===== -->
<div class="form-section">
  <div class="form-group">
    <strong>ซื้อเอง 2 ตัว</strong>
    <input type="text" id="selfbuy2digit" maxlength="2" placeholder="เลข">
    <label><input type="checkbox" id="selfbuy2top"> บน</label>
    <label><input type="checkbox" id="selfbuy2bottom"> ล่าง</label>
    <label><input type="checkbox" id="selfbuy2reverse"> กลับ</label>
    <button onclick="addSelfBuy2Digit()">เพิ่มรายการ</button>
  </div>
</div>

<!-- ===== บล็อกเก่า: แทง 3 ตัว ===== -->
<!-- (คงไว้เหมือนเดิม) -->

<!-- ===== บล็อกเก่า: แทง 2 ตัว ===== -->
<!-- (คงไว้เหมือนเดิม) -->

<!-- ===== ตาราง: เลขอั้น 3 ตัว ===== -->
<h2>เลขอั้น 3 ตัว</h2>
<table>
  <thead>
    <tr><th>เลข</th><th>ลบ</th></tr>
  </thead>
  <tbody id="limited3digitTable"></tbody>
</table>

<!-- ===== ตาราง: ซื้อเอง 3 ตัว ===== -->
<h2>ซื้อเอง 3 ตัว</h2>
<table>
  <thead>
    <tr><th>เลข</th><th>ลบ</th></tr>
  </thead>
  <tbody id="selfbuy3digitTable"></tbody>
</table>

<!-- ===== ตาราง: เลขอั้น 2 ตัว ===== -->
<h2>เลขอั้น 2 ตัว</h2>
<table>
  <thead>
    <tr><th>เลข</th><th>บน</th><th>ล่าง</th><th>ลบ</th></tr>
  </thead>
  <tbody id="limited2digitTable"></tbody>
</table>

<!-- ===== ตาราง: ซื้อเอง 2 ตัว ===== -->
<h2>ซื้อเอง 2 ตัว</h2>
<table>
  <thead>
    <tr><th>เลข</th><th>บน</th><th>ล่าง</th><th>ลบ</th></tr>
  </thead>
  <tbody id="selfbuy2digitTable"></tbody>
</table>

<!-- (ตารางแทง 3 ตัว และ 2 ตัว คงไว้เหมือนเดิม) -->

<script>
function addToList(inputId, tableId) {
  const val = document.getElementById(inputId).value.trim();
  if (!val) return;
  const table = document.getElementById(tableId);
  const row = table.insertRow();
  row.insertCell(0).innerText = val;
  row.insertCell(1).innerHTML = `<button class="delete-btn" onclick="this.parentElement.parentElement.remove()">ลบ</button>`;
  document.getElementById(inputId).value = '';
}

function addLimited2Digit() {
  const val = document.getElementById('limited2digit').value.trim();
  const top = document.getElementById('limited2top').checked;
  const bottom = document.getElementById('limited2bottom').checked;
  const reverse = document.getElementById('limited2reverse').checked;
  if (!val || (!top && !bottom)) return;
  const nums = new Set([val]);
  if (reverse && val[0] !== val[1]) nums.add(val[1] + val[0]);
  nums.forEach(num => {
    const row = document.getElementById('limited2digitTable').insertRow();
    row.insertCell(0).innerText = num;
    row.insertCell(1).innerText = top ? 'x' : '';
    row.insertCell(2).innerText = bottom ? 'x' : '';
    row.insertCell(3).innerHTML = `<button class="delete-btn" onclick="this.parentElement.parentElement.remove()">ลบ</button>`;
  });
  document.getElementById('limited2digit').value = '';
}

function addSelfBuy2Digit() {
  const val = document.getElementById('selfbuy2digit').value.trim();
  const top = document.getElementById('selfbuy2top').checked;
  const bottom = document.getElementById('selfbuy2bottom').checked;
  const reverse = document.getElementById('selfbuy2reverse').checked;
  if (!val || (!top && !bottom)) return;
  const nums = new Set([val]);
  if (reverse && val[0] !== val[1]) nums.add(val[1] + val[0]);
  nums.forEach(num => {
    const row = document.getElementById('selfbuy2digitTable').insertRow();
    row.insertCell(0).innerText = num;
    row.insertCell(1).innerText = top ? 'x' : '';
    row.insertCell(2).innerText = bottom ? 'x' : '';
    row.insertCell(3).innerHTML = `<button class="delete-btn" onclick="this.parentElement.parentElement.remove()">ลบ</button>`;
  });
  document.getElementById('selfbuy2digit').value = '';
}
</script>

</body>
</html>
