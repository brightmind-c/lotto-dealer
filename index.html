<!-- index.html version 04 (โครงสร้างเริ่มต้นสำหรับระบบโพยหวย) -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบบันทึกหวย v04</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 950px;
      margin: auto;
    }
    h1, h2 {
      margin-top: 30px;
    }
    .form-section, .form-group {
      margin-bottom: 20px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    label, input, select {
      font-size: 16px;
    }
    input[type="text"], input[type="number"] {
      width: 60px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn {
      background-color: #9e9e9e;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e3f2fd;
    }
    .digit-box {
      display: flex;
      gap: 5px;
    }
    .digit-box input {
      width: 40px;
    }
  </style>
</head>
<body>
  <h1>ระบบบันทึกเลขหวย (v04)</h1>

  <!-- งวดที่ -->
  <div class="form-section">
    <h2>งวดที่</h2>
    <div class="form-row">
      <select id="day"></select> /
      <select id="month"></select> /
      25<input type="text" id="year1" maxlength="1"> <input type="text" id="year2" maxlength="1">
      <button onclick="generatePDF()">สร้างโพย</button>
    </div>
  </div>

  <!-- 3 ตัว -->
  <div class="form-section">
    <h2>3 ตัว</h2>
    <div class="form-row">
      <strong>3 ตัว:</strong>
      <div class="digit-box">
        <input type="text" maxlength="1" id="td1">
        <input type="text" maxlength="1" id="td2">
        <input type="text" maxlength="1" id="td3">
      </div>
      <input type="number" id="threeDigitAmount" placeholder="บาท">
      <label><input type="checkbox" id="threeDigitTop"> เต็ง</label>
      <label><input type="checkbox" id="threeDigitReverse"> กลับ</label>
      <label><input type="checkbox" id="threeDigitBottom"> ล่าง</label>
      <label><input type="checkbox" id="threeDigitTod"> โต๊ด</label>
      <button>เพิ่มรายการ</button>
      <button class="clear-btn">Clear</button>
    </div>
  </div>

  <!-- 2 ตัว -->
  <div class="form-section">
    <h2>2 ตัว</h2>
    <div class="form-row">
      <strong>2 ตัว:</strong>
      <div class="digit-box">
        <input type="text" maxlength="1" id="tw1">
        <input type="text" maxlength="1" id="tw2">
      </div>
      <input type="number" id="twoDigitAmount" placeholder="บาท">
      <label><input type="checkbox" id="twoDigitTop"> บน</label>
      <label><input type="checkbox" id="twoDigitBottom"> ล่าง</label>
      <label><input type="checkbox" id="twoDigitReverse"> กลับ</label>
      <button>เพิ่มรายการ</button>
      <button class="clear-btn">Clear</button>
    </div>
  </div>

  <!-- ตารางแสดงผล 3 ตัว -->
  <h2>รายการ 3 ตัว</h2>
  <table>
    <thead>
      <tr>
        <th>เลขแทง</th>
        <th>เต็ง</th>
        <th>ล่าง</th>
        <th>โต๊ด</th>
        <th>ลบ</th>
      </tr>
    </thead>
    <tbody id="threeDigitTable"></tbody>
  </table>

  <!-- ตารางแสดงผล 2 ตัว -->
  <h2>รายการ 2 ตัว</h2>
  <table>
    <thead>
      <tr>
        <th>เลขแทง</th>
        <th>บน</th>
        <th>ล่าง</th>
        <th>ลบ</th>
      </tr>
    </thead>
    <tbody id="twoDigitTable"></tbody>
  </table>

  <!-- พื้นที่สคริปต์เตรียม PDF ยังไม่ใส่ -->
  <script>
    // สร้างตัวเลือกวัน/เดือน
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    for (let d = 1; d <= 31; d++) {
      const opt = document.createElement('option');
      opt.value = d < 10 ? '0' + d : d;
      opt.text = opt.value;
      daySelect.appendChild(opt);
    }
    const months = ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'];
    months.forEach((m, i) => {
      const opt = document.createElement('option');
      opt.value = (i+1).toString().padStart(2, '0');
      opt.text = m;
      monthSelect.appendChild(opt);
    });
  </script>
</body>
</html>
