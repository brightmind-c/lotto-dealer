<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บันทึกเลขหวย</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    label, input, select {
      font-size: 16px;
      margin: 5px 0;
    }

    input, select {
      padding: 6px;
      width: 150px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <h1>ระบบบันทึกเลขหวย</h1>

  <label>เลขที่แทง: </label>
  <input type="text" id="number" maxlength="6" placeholder="เช่น 527"><br>

  <label>ประเภท:</label>
  <select id="type">
    <option value="3 ตัวตรง">3 ตัวตรง</option>
    <option value="3 ตัวโต๊ด">3 ตัวโต๊ด</option>
    <option value="2 ตัวบน">2 ตัวบน</option>
    <option value="2 ตัวล่าง">2 ตัวล่าง</option>
  </select><br>

  <label>จำนวนเงิน (บาท):</label>
  <input type="number" id="amount" min="1" step="1"><br>

  <button onclick="addEntry()">เพิ่มรายการ</button>

  <h2>รายการที่บันทึก</h2>
  <table>
    <thead>
      <tr>
        <th>เลข</th>
        <th>ประเภท</th>
        <th>จำนวนเงิน</th>
      </tr>
    </thead>
    <tbody id="entryTable">
    </tbody>
  </table>

  <script>
    function addEntry() {
      const number = document.getElementById('number').value.trim();
      const type = document.getElementById('type').value;
      const amount = document.getElementById('amount').value.trim();

      if (number === "" || isNaN(amount) || amount === "" || Number(amount) <= 0) {
        alert("กรุณากรอกเลขและจำนวนเงินให้ถูกต้อง");
        return;
      }

      const table = document.getElementById('entryTable');
      const row = table.insertRow();
      row.insertCell(0).innerText = number;
      row.insertCell(1).innerText = type;
      row.insertCell(2).innerText = amount + " บาท";

      // ล้างช่องกรอก
      document.getElementById('number').value = "";
      document.getElementById('amount').value = "";
    }
  </script>
</body>
</html>
